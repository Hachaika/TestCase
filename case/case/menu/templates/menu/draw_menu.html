<ul>
    {% for item in menu_tree %}
        <li class="{% if item.is_active %}active{% endif %}">
            <a href="{{ item.url }}">{{ item.title }}</a>
            <!-- Проверяем, если элемент развернут и имеет дочерние -->
            {% if item.is_expanded and item.children %}
                <!-- Рекурсивный вызов для отрисовки дочерних элементов -->
                <ul>
                    {% for child in item.children %}
                        <li class="{% if child.is_active %}active{% endif %}">
                            <a href="{{ child.url }}">{{ child.title }}</a>
                            <!-- Рекурсия для дочерних элементов -->
                            {% include 'draw_menu.html' with menu_tree=child.children %}
                        </li>
                    {% endfor %}
                </ul>
            {% endif %}
        </li>
    {% endfor %}
</ul>
